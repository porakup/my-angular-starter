<div class="select-none">
  <div class="z-[2002] w-[400px] h-[250px] p-[15px] fixed top-[calc(50%-100px)] left-[calc(50%-200px)] bg-white rounded-[8px] shadow-[0_20px_25px_-5px_rgb(0_0_0_/_0.1),_0_8px_10px_-6px_rgb(0_0_0_/_0.1)]">
    <div class="h-[20%] flex justify-center items-center">
      <div class="text-[20px] font-bold">{{data.title}}</div>
    </div>
    <div class="h-[calc(55%-20px)] overflow-hidden">
      <div class="w-full h-[calc(100%-20px)] mt-[20px] text-[18px] overflow-x-auto">{{data.content}}</div>
    </div>
    <div class="h-[25%] text-[16px] grid grid-cols-2 gap-[50px]">
      <div class="flex justify-center items-center">
        <div class="w-full h-[80%] px-3 py-1 text-gray-700 text-sm rounded-md bg-gray-200 hover:bg-gray-300 focus:outline-none cursor-pointer flex justify-center items-center" (click)="yesAction()">
          <span class="text-[18px]">{{ 'txt.yes' | i18n }}</span>
        </div>
      </div>
      <div class="flex justify-center items-center">
        <div class="w-full h-[80%] px-3 py-1 text-gray-700 text-sm rounded-md bg-gray-200 hover:bg-gray-300 focus:outline-none cursor-pointer flex justify-center items-center" (click)="noAction()">
          <span class="text-[18px]">{{ 'txt.no' | i18n }}</span>
        </div>
      </div>
    </div>
  </div>
  <div class="z-[2001] w-full h-full bg-[rgba(0,0,0,0.5)] fixed top-0 left-0"></div>
</div>
