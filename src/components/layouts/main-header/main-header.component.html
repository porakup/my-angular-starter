<header class="h-[65px] w-full select-none shadow-[0_20px_25px_-5px_rgb(0_0_0_/_0.1),_0_8px_10px_-6px_rgb(0_0_0_/_0.1)] flex items-center">
  <div class="h-[32px] w-full grid grid-cols-[55%_20%_15%_10%]">
    <div class="h-[32px] leading-[32px] w-full grid grid-cols-[32px_auto] ml-[20px]">
      <div class="h-[32px] bg-[url('/assets/images/favicon.ico')] bg-contain bg-no-repeat bg-center"></div>
      <div class="mt-[-3.5px] ml-[20px] text-[32px] lg:text-[22px] font-bold">My Angular Starter</div>
    </div>
    <div class="h-[32px] leading-[32px] w-full flex gap-[10px]">
      <span class="text-[22px]">{{ 'txt.welcome' | i18n }}</span>
      <span class="text-[22px]" *ngIf="userName$ | async as userName">{{ userName.firstName + ' ' + userName.lastName }}</span>
    </div>
    <div class="h-[32px] leading-[32px] flex items-center gap-[10px]">
      <div class="text-[16px] cursor-pointer" (click)="setLanguage('th')" [ngClass]="{ 'font-bold': (language$ | async) === 'th' }">ภาษาไทย</div>
      <div class="h-[20px] w-[2px] bg-[rgb(220_38_38)]"></div>
      <div class="text-[16px] cursor-pointer" (click)="setLanguage('en')" [ngClass]="{ 'font-bold': (language$ | async) === 'en' }">English</div>
    </div>
    <div class="w-full h-[32px] flex justify-center items-center">
      <div class="w-[120px] h-[32px] bg-[rgb(220_38_38)] text-white rounded-[4px] cursor-pointer flex justify-center items-center" (click)="logout()">
        <span class="text-[16px]">{{ 'txt.logout' | i18n }}</span>
      </div>
    </div>
  </div>
</header>
